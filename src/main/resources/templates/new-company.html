<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      
<th:block th:insert="page-layout-template :: header('Projekt L06 - Dodaj firmę', 'Dodawanie firmy')"></th:block>


<section id="content">
    <div class="container">
        <div class="container_smaller">
            <p>Dodaj firmę</p>
            <form th:action="@{/admin/companies/new}" th:object="${companyDTO}" method="post">
                <input type="hidden" th:field="*{companyId}" />
                <input type="text" th:field="*{name}" placeholder="Nazwa"/>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                 <br>
                <input type="text" th:field="*{description}" placeholder="Opis" />
                <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                 <br>
                <input type="text" th:field="*{city}" placeholder="Miasto" />
                <p class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
                <br>
                  <input type="text" th:field="*{street}" placeholder="Ulica" />
                <p class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
                 <br>
                  <input type="text" th:field="*{flatNumber}" placeholder="Numer budynku" />
                <p class="text-danger" th:if="${#fields.hasErrors('flatNumber')}" th:errors="*{flatNumber}"></p>
                 <br>
                  <input type="text" th:field="*{phoneNumber}" placeholder="Telefor" />
                <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                 <br>
                  <input type="text" th:field="*{postCode}" placeholder="Kod pocztowy" />
                <p class="text-danger" th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></p>
                <br>
                <input type="submit" value="Wyślij">
                <br>
            </form>
        </div>
    </div>
</section>

</body>
</html>
