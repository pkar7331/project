<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="page-layout-template :: header('Projekt L06 - rejestracja', 'Reset hasła')"></th:block>

<section id="content">
    <div class="container">
        <div class="container_smaller">
            <p>Rejestracja</p>
            <form action="#" th:action="@{/admin/resetpaswd}" th:object="${adminDTO}" method="post">
                <input type="hidden" th:field="*{email}">
                <input type="password" th:field="*{password}" placeholder="Podaj haslo" />
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                <input type="password" th:field="*{repeatPassword}" placeholder="Podaj haslo" />
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </ul>
                <br>
                <input type="submit" value="Wyślij">
                <br>
            </form>
        </div>
    </div>
</section>

</body>
</html>
