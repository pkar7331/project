<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      
<th:block th:insert="page-layout-template :: header('Projekt L06 - Dodaj dodatkowy atrybut klienta', 'Dodawanie dodatkowego atrybutu klienta')"></th:block>


<section id="content">
    <div class="container">
        <div class="container_smaller">
            <p>Dodaj dodatkowy atrybut klienta</p>
            <form th:action="@{${#httpServletRequest.requestURI}}" th:object="${attributePatternDTO}" method="post">
                <input type="hidden" th:field="*{idAttributePattern}" />
                <input type="text" th:field="*{name}" placeholder="Wprowadź nazwę"/>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                 <br>
                <input type="text" th:field="*{regex}" placeholder="Wprowadź wyrażenie regularne" />
                <p class="text-danger" th:if="${#fields.hasErrors('regex')}" th:errors="*{regex}"></p>
                 <br>
                <input type="checkbox" th:field="*{obligatory}" placeholder="Czy obowiązkowe?" />
                <p class="text-danger" th:if="${#fields.hasErrors('obligatory')}" th:errors="*{obligatory}"></p>
                <br>
                <input type="submit" value="Wyślij">
                <br>
            </form>
        </div>
    </div>
</section>

</body>
</html>
